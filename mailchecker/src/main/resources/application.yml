logging:
  level:
    org:
      springframework:
        security: debug
server:
  port: 8081
spring:
  application:
    name: mailchecker
  datasource:
    password: hdurmaz
    url: jdbc:postgresql://localhost:5432/mailchecker
    username: hdurmaz
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true